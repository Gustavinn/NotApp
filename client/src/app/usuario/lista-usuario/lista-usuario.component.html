<mat-card>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="codigo">
      <th mat-header-cell *matHeaderCellDef> Código </th>
      <td mat-cell *matCellDef="let usuario"> {{usuario.codigo}} </td>
    </ng-container>


    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let usuario"> {{usuario.nome}} </td>
    </ng-container>

    <ng-container matColumnDef="acoes">
      <th mat-header-cell *matHeaderCellDef> Ações </th>
      <td mat-cell *matCellDef="let usuario">
        <button [routerLink]="['/lista-nota', usuario]" mat-button color="primary">Ver Notas</button>
        <button [routerLink]="['/cadastra-nota', usuario]" mat-button color="primary">Cadastrar Nota</button>
      </td>
    </ng-container>
    

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <button mat-raised-button color="primary" (click)="cadastraUsuario()">Cadastrar Usuário</button>
  <button mat-raised-button color="primary" [routerLink]="['/lista-nota']">Ver Todas as Notas</button>
</mat-card>
