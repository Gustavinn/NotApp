<mat-card>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="disciplina">
            <th mat-header-cell *matHeaderCellDef>Disciplina</th>
            <td mat-cell *matCellDef="let nota">{{nota.disciplina}}</td>
        </ng-container>

        <ng-container matColumnDef="valorNota">
            <th mat-header-cell *matHeaderCellDef>Nota</th>
            <td mat-cell *matCellDef="let nota">{{nota.valorNota}}</td>
        </ng-container>

        <ng-container matColumnDef="usuario">
            <th mat-header-cell *matHeaderCellDef>Usu√°rio</th>
            <td mat-cell *matCellDef="let nota">{{nota.usuario.nome}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</mat-card>
